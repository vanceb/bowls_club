<!-- Create Team Partial Template -->
<div class="box">
    <h4 class="title is-5">Create New Team</h4>
    
    <form method="POST" action="{{ url_for('teams.create_team', booking_id=booking.id) }}">
        {{ team_form.hidden_tag() }}
        
        <div class="field">
            <label class="label">{{ team_form.team_name.label }}</label>
            <div class="control">
                {{ team_form.team_name(class="input") }}
            </div>
            {% for error in team_form.team_name.errors %}
                <p class="help is-danger">{{ error }}</p>
            {% endfor %}
        </div>
        
        <div class="field">
            <div class="control">
                <button type="submit" class="button is-success">
                    <span class="icon">
                        <i class="fas fa-plus"></i>
                    </span>
                    <span>Create Team</span>
                </button>
            </div>
        </div>
    </form>
</div>
