<!-- Get Flash messages from Flask and show them -->
{% with messages = get_flashed_messages() %}
{% if messages %}
<div class="notification is-warning">
    <button class="delete"></button>
    <strong class="is-size-3">Messages:</strong>
    <ul class="is-size-4">
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}
{% endwith %}
