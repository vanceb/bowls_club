{% extends "base.html" %}

{% block content %}
<h1 class="title">Manage Members</h1>

<div class="box">
    <div class="field">
        <label class="label is-size-5">Search Members</label>
        <div class="control">
            <input id="search-input" class="input" type="text" placeholder="Search by first or last name">
        </div>
    </div>
</div>

<table class="table is-striped is-hoverable is-fullwidth">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Gender</th> <!-- Add Gender column -->
            <th>Status</th> <!-- Add Status column -->
        </tr>
    </thead>
    <tbody id="members-table-body">
        <!-- Results will be dynamically loaded here -->
    </tbody>
</table>

<script>
    document.getElementById('search-input').addEventListener('input', function () {
        const query = this.value;
        fetch(`/search_members?q=${encodeURIComponent(query)}`)
            .then(response => response.json())
            .then(data => {
                const tbody = document.getElementById('members-table-body');
                tbody.innerHTML = ''; // Clear the table body
                data.members.forEach(member => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${member.firstname}</td>
                        <td>${member.lastname}</td>
                        <td>${member.email}</td>
                        <td>${member.phone}</td>
                        <td>${member.gender}</td> <!-- Add Gender -->
                        <td>${member.status}</td> <!-- Add Status -->
                    `;
                    row.dataset.memberId = member.id; // Store the member ID
                    row.addEventListener('click', () => {
                        window.location.href = `/admin/edit_member/${member.id}`;
                    });
                    tbody.appendChild(row);
                });
            });
    });
</script>
{% endblock %}
