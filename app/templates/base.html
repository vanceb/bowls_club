<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            :root {
                --primary-color: #660033;
                --secondary-color: #EFBF04;

            }
            body {
                background-color: var(--background-color);
                color: var(--text-color);
            }
            .hero {
                background-color: var(--primary-color);
                color: white;
            }
            .hero img {
                max-width: 100%;
                height: auto;
            }
            .container {
                margin-top: 20px;
            }
            .columns {
                margin-bottom: 20px;
            }
            #sidebar {
                background-color: var(--secondary-color);
                padding: 20px;
            }
        </style>
        <title>{% block title %}Flask Bulma App{% endblock %}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/1.0.3/css/bulma.min.css" integrity="sha512-4EnjWdm80dyWrJ7rh/tlhNt6fJL52dSDSHNEqfdVmBLpJLPrRYnFa+Kn4ZZL+FRkDL5/7lAXuHylzJkpzkSM2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>
    </head>
    <body>
        {% include 'partials/masthead.html' %}
        
        <div class="container">
            <div class="columns">
                {% include 'partials/sidebar.html' %}
                
                <div class="column">
                    <section class="section">
                        {% block content %}{% endblock %}
                    </section>
                </div>
            </div>
        </div>
    </body>
</html>
