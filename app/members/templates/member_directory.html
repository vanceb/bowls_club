{% extends "base.html" %}

{% block content %}
    <h1 class="title">Members</h1>
    <div class="box">
        <div class="field">
            <label class="label is-size-5">Search Members</label>
            <div class="control">
                <input id="search-input" class="input" type="text" placeholder="Search by first or last name" autofocus>
            </div>
        </div>
    </div>
    <table class="table is-striped is-hoverable is-fullwidth">
        <thead>
            <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="members-table-body">
            <!-- Results will be dynamically loaded here -->
        </tbody>
    </table>

    <script>
        function loadMembers(query = '') {
            fetch(`/members/api/v1/search?q=${encodeURIComponent(query)}&route=members`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    const tbody = document.getElementById('members-table-body');
                    tbody.innerHTML = ''; // Clear the table body
                    data.members.forEach(member => {
                        const row = document.createElement('tr');
                        
                        // Create cells with proper privacy handling
                        const cellData = [
                            { content: `${member.firstname} ${member.lastname}`, isHtml: false },
                            { content: member.share_phone ? member.phone : 'Private', isHtml: false, isPrivate: !member.share_phone },
                            { content: member.share_email ? member.email : 'Private', isHtml: false, isPrivate: !member.share_email }
                        ];
                        
                        // Add action buttons
                        const actionsCell = document.createElement('td');
                        const buttonsDiv = document.createElement('div');
                        buttonsDiv.className = 'buttons are-small';
                        
                        // Call button (only if phone is available)
                        if (member.share_phone && member.phone) {
                            const callButton = document.createElement('a');
                            callButton.href = `tel:${member.phone}`;
                            callButton.className = 'button is-small is-info';
                            callButton.innerHTML = '<span class="icon"><i class="fas fa-phone"></i></span><span>Call</span>';
                            buttonsDiv.appendChild(callButton);
                        }
                        
                        // Email button (only if email is available)
                        if (member.share_email && member.email) {
                            const emailButton = document.createElement('a');
                            emailButton.href = `mailto:${member.email}`;
                            emailButton.className = 'button is-small is-primary';
                            emailButton.innerHTML = '<span class="icon"><i class="fas fa-envelope"></i></span><span>Email</span>';
                            buttonsDiv.appendChild(emailButton);
                        }
                        
                        // If no actions available, show disabled message
                        if (buttonsDiv.children.length === 0) {
                            const noActionSpan = document.createElement('span');
                            noActionSpan.className = 'has-text-grey-light';
                            noActionSpan.innerHTML = '<em>Private</em>';
                            buttonsDiv.appendChild(noActionSpan);
                        }
                        
                        actionsCell.appendChild(buttonsDiv);
                        
                        cellData.forEach(cellInfo => {
                            const cell = document.createElement('td');
                            if (cellInfo.isPrivate) {
                                const em = document.createElement('em');
                                em.className = 'has-text-grey-light';
                                em.textContent = cellInfo.content;
                                cell.appendChild(em);
                            } else {
                                cell.textContent = cellInfo.content;
                            }
                            row.appendChild(cell);
                        });
                        
                        // Add the actions cell to the row
                        row.appendChild(actionsCell);
                        
                        tbody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Error searching members:', error);
                    const tbody = document.getElementById('members-table-body');
                    tbody.innerHTML = '<tr><td colspan="4" class="has-text-centered has-text-danger">Error loading search results. Please try again.</td></tr>';
                });
        }

        // Load all members when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadMembers();
        });

        // Set up search functionality
        document.getElementById('search-input').addEventListener('input', function () {
            loadMembers(this.value);
        });
    </script>
{% endblock %}
